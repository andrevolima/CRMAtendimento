version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - npm ci
            # Falha se faltar env obrigatÃ³ria
            - node -e 'const r=["VITE_API_URL"];const m=r.filter(k=>!process.env[k]);if(m.length){console.error("Missing env:",m);process.exit(1)}'
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist      # Vite gera "dist"
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    rewrites:
      - source: </^[^.]+$|\\.(?!(css|js|png|jpg|svg|gif|ico|txt)$)([^.]+$)/>
        target: /src/pages/Login/index.js
        status: 200
