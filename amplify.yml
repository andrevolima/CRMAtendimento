version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - npm ci
            # Opcional: falha se faltar env crÃ­tico
            - node -e 'const req=["VITE_API_URL"]; const miss=req.filter(k=>!process.env[k]); if(miss.length){console.error("Missing env:",miss); process.exit(1)}'
        build:
          commands:
            # ajuste conforme seu bundler
            - npm run build
      artifacts:
        # Vite -> dist | CRA -> build | Next (static export) -> out/.next
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    # Regras de SPA: envia tudo para index.html
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=300'
          - key: 'X-Frame-Options'
            value: 'SAMEORIGIN'
    rewrites:
      - source: </^[^.]+$|\\.(?!(css|js|png|jpg|svg|gif|ico|txt)$)([^.]+$)/>
        target: /index.html
        status: 200
