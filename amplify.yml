version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build    # CRA usa build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewrites:
    - source: </^[^.]+$|\.(?!(css|js|png|jpg|svg|gif|ico|txt)$)([^.]+$)/>
      target: /index.html
      status: 200
