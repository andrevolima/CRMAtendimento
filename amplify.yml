version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        # opcional: falha se faltar uma env pÃºblica
        - node -e 'const req=["VITE_API_URL"];const miss=req.filter(k=>!process.env[k]);if(miss.length){console.error("Missing env:",miss);process.exit(1)}'
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build        # Vite gera "dist" com index.html
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewrites:
    - source: </^[^.]+$|\\.(?!(css|js|png|jpg|svg|gif|ico|txt)$)([^.]+$)/>
      target: /index.html
      status: 200
